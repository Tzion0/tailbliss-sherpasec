baseURL: 'https://tzion0.github.io/tailbliss-sherpasec/'
title: SherpaSec
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Nusser Studios
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Uniting Minds, Empowering Security"
  description: "A Malaysian volunteer-based cybersecurity community aiming to create a sustainable cybersecurity ecosystem."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/DALL-E-IMG1.webp"
    content:
      - text: "Facilitate meaningful collaborations between students and cybersecurity professionals to create a dynamic and inclusive community."
      - text: "Empower the next generation of cybersecurity experts by promoting the exchange of knowledge, skills, and insights between students and working professionals."
      - text: "Build a foundation for a secure digital future by bridging the gap between academia and industry, ensuring a seamless transition for students into the cybersecurity workforce."
  p2:
    heading: "Community Call"
    image: "images/pages/DALL-E-IMG7.webp"
    content:
      - text: "Our vibrant community is eagerly seeking speakers from all walks of life, embracing diversity in age and experience. Whether you're a seasoned expert or a fresh voice, we invite you to share your insights and passion with us. Additionally, we're actively scouting for venues to host our events, fostering an environment where ideas can flourish and connections can be forged. Together, through volunteering as speakers, we believe in shaping our community and creating meaningful dialogue that enriches us all. Join us on this journey of collaboration and empowerment. <br><br> For those interested in getting involved or learning more about opportunities to contribute, we encourage you to explore our 'Contact' section for additional information. Join us as we embark on this inspiring journey of collaboration, growth, and empowerment."
  p3:
    heading: "Our partners and sponsors"
    image: "images/pages/DALL-E-IMG5.webp"
    content:
      - text: "SherpaSec is supported by dedicated sponsors and community partners, enabling us to deliver valuable content and services to our audience. Together, we strive to build a stronger, more connected community."
    links:
      - text: Meet our partners and sponsors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/DALL-E-IMG5.webp"
        alt: "Company_Logo_Example"
  p4:
    heading: "Past Events"
    content:
      - text: "Our past events including meetups, workshops, and etc."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Subscribe to our newsletter to stay up to date with the latest news and events."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: false
      url: 'https://github.com/'
    facebook:
      enabled: false
      url: 'https://facebook.com/'
    instagram:
      enabled: false
      url: 'https://instagram.com/'
    twitter:
      enabled: true
      url: '@sherpasecmy'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/company/sherpasec/'


